<div class="container" appDnD (fileDropped)="onFileDrop($event)">
  <input class="input" type="file" id="fileDropRef" (change)="onFileChange($event)" />

  <h3>Перетащите файл</h3>
  <h3>или</h3>
  <label class="label" for="fileDropRef">Выберите на диске</label>

  <div class="file-ready" *ngIf="isNewFileUploaded$ | async">
    <span>✅ Файл загружен</span>
  </div>

  <app-search></app-search>
</div>
